<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="综合系统管理">
    <meta name="description" content="昭通日报社">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</head>


<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-5" style="margin-left: 29%">
            <form  id="PageForm" action="/admin/login" method="post">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎使用昭通日报社综合管理系统</p>
                <input type="text" id="loginName" name="loginName" class="form-control uname" placeholder="用户名" />
                <input type="password" id="passwordInput" class="form-control pword m-b" placeholder="密码" />
                <input type="hidden" name="passWord" id="password_sub" class="form-control pword m-b" placeholder="密码" />
                <span style="color: red" id="errorInfo" th:text="${errorIfno}">　</span>
                <button class="btn btn-success btn-block" type="button" onclick="userLogin()">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer" >
        <div class="pull-center" align="center">
            &copy; 2018 All Rights Reserved. 昭通日报
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/md5.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    function userLogin() {
        var loginName = $("#loginName").val();
        var password = $("#passwordInput").val();
        debugger;
        if (loginName == '' || loginName == undefined) {
            $("#errorInfo").text("请输入登录名");
            return false;
        }
        if (password == '' || password == undefined) {
            $("#errorInfo").text("请输入登录密码");
            return false;
        }
        $("#password_sub").val(MD5(password+''));
        $("#PageForm").submit();
    }
    /*]]>*/
</script>
</html>
