    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="完善个人信息">

    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }

        .control-label{
            width: 20%;
        }

<body class="gray-bg">
    <div class="col-md-6 col-md-offset-3" style="background: #ffffff;margin-top: 6%;padding-top: 20px">
        <h3>为了给您更好的体验请先完善个人信息</h3>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="commentForm" method="post" action="/admin/perfectBaseInfo" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-3 control-label">头像：</label>
                    <div class="col-sm-8">
                        <input id="name" name="photoFile" minlength="2" type="file" class="form-control" required="" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">E-mail：</label>
                    <div class="col-sm-8">
                        <input id="email" type="email" class="form-control" name="email" required="" aria-required="true">
                        <input type="hidden" class="form-control" name="userId" th:value="${userId}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">个人简介：</label>
                    <div class="col-sm-8">
                        <textarea id="comment" name="userDesc" class="form-control" required="" aria-required="true" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3" style="margin-left: 35%">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-primary" type="submit" style="margin-left: 20%">跳过</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

</body>
