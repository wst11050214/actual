<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <meta name="keywords" content="部门管理">
    <meta name="description" content="昭通日报社">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/css/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>角色管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-2 m-b-xs">
                        <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                            <button type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i><a href="/role/add">新增角色</a>
                            </button>
                        </div>
                    </div>

                    <div class="col-sm-10">
                        <form action="/role/list">
                        <div class="input-group">
                            <div>
                               <span>角色名称:</span> <input type="text" name="deptName" placeholder="请输入部门名称" class="input-sm form-control">
                            </div>
                            <span class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>角色名称</th>
                            <th>对应权限</th>
                            <th>对应用户</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="form:${page.content}">
                            <td><span th:text="${form.roleName}"></span></td>
                            <td>
                               <div th:if="${form.permissions!=null&&form.permissions.size()>0}">
                                   <span th:each="pr:${form.permissions}" th:text="${pr.modName}"></span>
                               </div>
                            </td>
                            <td></td>
                            <td>
                                <a href="javascript:void(0)" style="margin-left: 5px" th:onclick="'javascript:deletet(\''+${form.id}+'\')'"><i class="glyphicon glyphicon-trash"></i>删除</a>
                                <a th:href="@{/role/edit(id=${form.id})}" href="" style="margin-left: 5px"><i class="glyphicon glyphicon-pencil"></i>编辑</a>
                            </td>
                        </tr>

                        <tr th:if="${page.content.size()==0}">
                            <th colspan="4" align="center">暂无相关记录</th>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<div th:include="util/common_js"></div>
<div th:include="util/bootstarp_js"></div>
<script type="application/javascript" src="../../static/js/sweetalert.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    function deletet(id) {
       var args={"id":id};
       delConfirm("/role/delete",args,"/role/list");
    }

    /*]]>*/
</script>
</html>
