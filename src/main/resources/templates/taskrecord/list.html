<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="任务管理">
    <meta name="description" content="昭通日报社">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/css/sweetalert.css" rel="stylesheet">
    <style>
        .project-people>a{
            margin: 5px;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工作日志</h5>
                    <div class="ibox-tools">
                        <a href="/task/add" class="btn btn-primary btn-xs">写工作日志</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm" style="border-bottom: 1px solid #eeeeee;padding-bottom: 10px">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i>
                            <a href="/task/list">刷新</a>
                            </button>
                        </div>
                        <div class="col-md-11">
                            <form action="/dept/list">
                                <div class="input-group">
                                    <div>
                                        <span>任务状态:</span>
                                        <select class="input-sm form-control" style="height: 32px">
                                            <option>进行中</option>
                                            <option>已结束</option>
                                            <option>已取消</option>
                                        </select>
                                    </div>
                                    <div>
                                        <span>任务名称:</span> <input type="text" name="deptName" placeholder="任务名称" class="input-sm form-control" >
                                    </div>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="project-list">
                        <div class="forum-item active" th:each="record:${page.content}">
                            <div class="row">
                                <div class="col-sm-10">
                                    <div class="forum-icon">
                                        <i class="fa fa-shield"></i>
                                    </div>
                                    <a href="forum_post.html" class="forum-item-title" th:text="${record.recordTitle}"></a>
                                    <div class="forum-sub-title"> </div>
                                </div>

                                <div class="col-sm-2 forum-info">
                                    <a  class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                    <a href="javascript:void(0)" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:include="util/common_js"></div>
<div th:include="util/bootstarp_js"></div>
<script type="application/javascript" src="../../static/js/sweetalert.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    function deletet(id) {
       var args={"id":id};
       delConfirm("/dept/delete",args,"/dept/list");
    }

    /*]]>*/
</script>
</html>
