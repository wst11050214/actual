<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="系统设置">
    <meta name="description" content="昭通日报社">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/animate.css" rel="stylesheet">
    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/css/toastr.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加系统参数 <small></small></h5>
                </div>
                <div class="ibox-content">
                    <form method="post" id="pageForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参数名称</label>
                            <div class="col-sm-10">
                                <div class="col-md-6">
                                    <input type="text" placeholder="参数名称不能有汉字" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参数值</label>
                            <div class="col-sm-10">
                                <div class="col-md-6">
                                    <input type="text" placeholder="部门编号自动生成" name="deptNo" th:value="${form.deptNo}" disabled="disabled" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2" align="center">
                                <button class="btn btn-primary" type="button" onclick="submitData()">保存内容</button>
                                <button class="btn btn-white" type="button"><a href="/dept/list">返回</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="util/common_js"></div>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    function  submitData() {
        var deptName=$("#deptName").val();
        if(deptName==''){
            toast("error",'温馨提示','部门名称不能为空');
            return;
        }
        var url="/dept/add";
        submitData_v(url,form2Json('pageForm'));
    }
    /*]]>*/
</script>
</body>

</html>
